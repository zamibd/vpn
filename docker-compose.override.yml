version: '3.8'

# Development overrides
# Auto-loads when running: docker compose up

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app/backend
    environment:
      ENV: development
    ports:
      - "8080:8080"

  mysql:
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password

  nginx:
    ports:
      - "80:80"
