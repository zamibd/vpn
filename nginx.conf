events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver for dynamic DNS resolution
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Upstream backend with dynamic resolution
    upstream backend {
        server backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name bdtunnel.com www.bdtunnel.com;
        
        # Allow Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server with SSL
    server {
        listen 443 ssl http2;
        server_name bdtunnel.com www.bdtunnel.com;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/bdtunnel.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bdtunnel.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Allow health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files and frontend
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "public, max-age=3600";
        }

        # API documentation
        location /api-docs {
            default_type text/plain;
            return 200 "VPN Management API\nBase URL: https://bdtunnel.com/api\n";
        }
    }
}
