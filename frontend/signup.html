<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VPN Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .signup-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="800" r="120" fill="url(%23a)"/></svg>') no-repeat;
            background-size: cover;
            opacity: 0.3;
        }
        
        .back-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(-5px);
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 5;
            overflow: hidden;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .signup-header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
        .signup-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .signup-logo i {
            font-size: 36px;
            color: white;
        }
        
        .signup-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .signup-subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .form-control-modern {
            background: rgba(247, 250, 252, 0.8);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px 20px 16px 50px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            height: auto;
        }
        
        .form-control-modern:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            z-index: 2;
        }
        
        .package-selection {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
        }
        
        .package-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .package-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .package-item.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .package-info h5 {
            margin: 0 0 4px 0;
            font-weight: 600;
            color: #2d3748;
        }
        
        .package-info small {
            color: #718096;
        }
        
        .package-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-signup.loading {
            pointer-events: none;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .btn-signup.loading .btn-text {
            opacity: 0;
        }
        
        .btn-signup.loading .loading-spinner {
            display: inline-block;
        }
        
        .alert-modern {
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            font-weight: 500;
        }
        
        .security-note {
            background: rgba(72, 187, 120, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            color: #2f855a;
            font-size: 14px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .signup-card {
                margin: 20px;
                border-radius: 16px;
            }
            
            .signup-title {
                font-size: 24px;
            }
            
            .package-item {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
        }
        
        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Back Navigation -->
        <div class="back-nav">
            <a href="index.html" class="back-btn">
                <i class="bi bi-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
        
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-5">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="signup-card animate-fade-in">
                        <!-- Header -->
                        <div class="signup-header">
                            <div class="signup-logo">
                                <i class="bi bi-person-plus-fill"></i>
                            </div>
                            <h1 class="signup-title">Create Your VPN Account</h1>
                            <p class="signup-subtitle">Join thousands of users protecting their privacy</p>
                        </div>
                        
                        <!-- Form -->
                        <div class="px-4 px-sm-5 pb-5">
                            <div id="alertBox" class="alert alert-danger alert-modern d-none" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span id="alertText"></span>
                            </div>

                            <!-- Package Selection -->
                            <div class="package-selection">
                                <h6 class="mb-3 text-center"><i class="bi bi-box-seam me-2"></i>Choose Your VPN Package</h6>
                                <div id="packagesList">
                                    <!-- Packages will be loaded here -->
                                </div>
                            </div>

                            <form id="signupForm">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-modern" id="fullName" placeholder="Full Name" required>
                                    <i class="bi bi-person-fill input-icon"></i>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control form-control-modern" id="email" placeholder="Email Address" required>
                                    <i class="bi bi-envelope-fill input-icon"></i>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control form-control-modern" id="password" placeholder="Create Password" required minlength="6">
                                    <i class="bi bi-lock-fill input-icon"></i>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control form-control-modern" id="confirmPassword" placeholder="Confirm Password" required>
                                    <i class="bi bi-shield-check input-icon"></i>
                                </div>

                                <button type="submit" class="btn btn-signup">
                                    <span class="btn-text">Create Account & Start Using VPN</span>
                                    <span class="loading-spinner">
                                        <i class="bi bi-arrow-repeat spin"></i>
                                        Creating account...
                                    </span>
                                </button>
                            </form>
                            
                            <div class="security-note">
                                <i class="bi bi-shield-check me-2"></i>
                                <strong>Auto-generated VPN credentials will be provided after registration</strong>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="text-muted mb-0">Already have an account? 
                                    <a href="login.html" class="text-decoration-none fw-bold" style="color: #667eea;">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
    
    <style>
        .spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
